<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador de texto</title>
</head>

<body>
    <section id="content">
        <nav id="navbar">
            <img id="img-logo" src="./img/logo.png" alt="">
        </nav>
        <div class="card" id="main-content">
            <div class="fields" id="text-field">
                <textarea name="input-text" id="input-text" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="fields">
                <div id="alert-field">
                    <img src="./img/alert-icon.svg">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="buttons-field" id="btn-field">
                    <button onclick="encrypt()" class="btn primary-btn">Criptografar</button>
                    <button onclick="decrypt()" class="btn secondary-btn">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="card" id="secondary-content">
            <div class="fields" id="secondary-text-field">
                <textarea name="output-text" id="output-text" readonly></textarea>
            </div>
            <div class="fields" id="empty-text-alert">
                <img id="empty-text-img" src="./img/image-empty-field.svg" alt="">
                <b>Nenhuma mensagem encontrada</b>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="buttons-field" id="secondary-btn-div">
                <button id="copy-btn" onclick="copyText()" class="btn secondary-btn">Copiar</button>
            </div>
        </div>
    </section>
    <script src="./scripts/app.js" defer></script>
</body>

</html>
